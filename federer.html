    function filterTable() {
  let dropdown, table, rows, cells, opponent, filter;
  dropdown = document.getElementById("opponentsfilter");
  table = document.getElementById("finals");
  rows = table.getElementsByTagName("tr");
  filter = dropdown.value;

  for (let row of rows) { 
    cells = row.getElementsByTagName("td");
    opponent = cells[4] || null; 
    if (filter === "Επαναφορά" || !opponent || (filter === opponent.textContent)) {
      row.style.display = "";
    }
    else {
      row.style.display = "none";
    }
  }
}


           function sortTable2(n) {
             var table, rows, switching, i, x, y, shouldSwitch, dir, switchcount = 0;
            table = document.getElementById("gram");
            switching = true;
            dir = "asc"; 
            while (switching) {
                 switching = false;
                 rows = table.rows;
                 for (i = 1; i < (rows.length - 1); i++) {
                   shouldSwitch = false;
                  x = rows[i].getElementsByTagName("td")[n];
                  y = rows[i + 1].getElementsByTagName("td")[n];
      
                  if (dir == "asc") {
                        if (x.innerHTML.toLowerCase() > y.innerHTML.toLowerCase()) {
                        shouldSwitch= true;
                        break;
                   }
                  } else if (dir == "desc") {
                        if (x.innerHTML.toLowerCase() < y.innerHTML.toLowerCase()) {
                            shouldSwitch = true;
                            break;
                     }
                     
                 }
              }
              if (shouldSwitch) {
                       rows[i].parentNode.insertBefore(rows[i + 1], rows[i]);
                       switching = true;
                       switchcount ++;      
                  } else {
                       if (switchcount == 0 && dir == "asc") {
                           dir = "desc";
                          switching = true;
                     }
                     
             
                    }
                    
  }
}
